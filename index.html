<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-seccion-superior">
                <li>
                    <a href="">Gmail</a>
                </li>
                <li>
                    <a href="">Imágenes</a>
                </li>
                <li class="icono-menu">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOkNdoUF3jOGOzCbSfDqWnpCSEXrBBxDD2sg&usqp=CAU" alt="aplicaciones de google">
                </li>
                <li class="icono-perfil">
                    <img src="	https://yt3.ggpht.com/yti/AHyvSCA8CMC0fyz0XeS1B6OTsbD98Q9c98kA8XooqQ=s88-c-k-c0x00ffffff-no-rj-mo" alt="imagen de perfil">
                </li>
            </ul>
        </nav>
    </header>
    <main>         
           <section class="logo">
             <img src="https://www.nicepng.com/png/full/441-4413205_google-logo.png">
           </section>
           
           <section class="boton">
               <div class="botones">
                  <span class="lupa"></span>
                  <input type="search" placeholder="Buscar en Google o escribir una URL" aria-activedescendant="" aria-expanded="true">
                  <a class="microfono" href=""></a>
                  <a class="camara" href=""></a>
                </div>
            </section>

            <section class="cuadros">
              <div class="cuadrobuscar">
                 <button>Buscar con Google</button>
              </div>

              <div class="cuadrosuerte">
                 <button>Me siento con suerte</button>
              </div>
            </section>
            <section class="ofrecido">
                <div class="por">
                   <p class="google">Ofrecido por Google en: </p>  
                    <a class="direccion" href="https://www.google.com/setprefs?sig=0_tDU0dSWvDk0FcuClYTudB2DKEFE%3D&hl=es-419&source=homepage&sa=X&ved=0ahUKEwi99-Luhr_-AhXhQzABHcOLDVMQ2ZgBCBU">Español (Latinoamerica)</a>
                </div>
            </section>
    </main>
</body>
</html>
