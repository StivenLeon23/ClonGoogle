<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- header -->
    <header>
        <nav>
            <ul class="nav-seccion-superior">
                <li>
                    <a id="enlacegmail"
                        href="https://accounts.google.com/AddSession/signinchooser?hl=es-419&continue=https%3A%2F%2Fwww.google.com.co%2Fpreferences%3Fhl%3Des-419%26fg%3D1&ec=GAlAAQ&authuser=0&flowName=GlifWebSignIn&flowEntry=AddSession">Gmail</a>
                </li>
                <li>
                    <a id="imagenesgoogle"
                     href="https://www.google.com.co/imghp?hl=es-419&ogbl">Imágenes</a>
                </li>
                <li class="icono-menu">
                    <img
                        src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_apps_48px-512.png">
                </li>
                <li class="icono-perfil">
                    <img src="	https://yt3.ggpht.com/yti/AHyvSCA8CMC0fyz0XeS1B6OTsbD98Q9c98kA8XooqQ=s88-c-k-c0x00ffffff-no-rj-mo"
                        alt="imagen de perfil">
                </li>
            </ul>
        </nav>
    </header>

    <!-- main -->
    <main>
        
        <section id="logo">
            <img src="https://www.google.com/logos/doodles/2020/stay-and-play-at-home-with-popular-past-google-doodles-pac-man-2010-6753651837108775.2-2xa.gif">
        </section>

        <section class="boton">
            <div class="botones">
                <span class="lupa"></span>
                <input id="input-search" type="search" placeholder="Buscar en Google o escribir una URL" name="q">
                <a class="microfono"
                    href="https://support.google.com/websearch/answer/2940021?hl=es-419&co=GENIE.Platform%3DAndroid"></a>
                <a class="camara" 
                    href="https://lens.google/intl/es-419/"></a>
            </div>
        </section>

        <section class="btn-search">
            <div id="search">
                <button>Buscar con Google</button>
            </div>

            <div class="cuadrosuerte" id="lucky">
                <button>Me siento con suerte</button>
            </div>
        </section>

        <section class="ofrecido">
            <div class="por">
                <p class="google">Ofrecido por Google en: </p>
                <a class="direccion"
                    href="https://www.google.com/setprefs?sig=0_tDU0dSWvDk0FcuClYTudB2DKEFE%3D&hl=es-419&source=homepage&sa=X&ved=0ahUKEwi99-Luhr_-AhXhQzABHcOLDVMQ2ZgBCBU">Español
                    (Latinoamerica)</a>
            </div>
        </section>

    </main>

    <!-- footer -->
    <footer>
        
        <section class="sc">
            <ul class="scul">
                <li class="sculcol">
                    <p>Colombia</p>
                </li>
            </ul>
        </section>
        
        <section class="seccion">
            <ul class="seccionsobrelistauno">
                <li><a id="sobregoogle"
                        href="https://about.google/?utm_source=google-CO&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre
                        Google</a></li>
                <li><a id="publicidad"
                        href="https://ads.google.com/intl/es-419_co/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                </li>
                <li><a id="negocios"
                        href="https://smallbusiness.withgoogle.com/intl/es-419_co/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=CO#!/">Negocios</a>
                </li>
                <li><a id="comofunciona" 
                    href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a></li>
            </ul>
            <ul class="seccionsobrelistados">
                <li><a id="privacidad" 
                    href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a></li>
                <li><a id="condiciones" 
                    href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a></li>
                <li><a id="preferencias" 
                    href="https://www.google.com.co/preferences?hl=es-419&fg=1">Preferencias</a></li>
            </ul>
        </section>


    </footer>
</body>

</html>
